<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Login | Suplementa+</title>
</head>

<body class="login-page">

  <header>
    <div class="top-bar">
      <h1>SUPLEMENTA+</h1>
    </div>
  </header>

  <main>
    <section class="banner">
      <img src="./assets/treino-academia.jpg" alt="Pessoas se exercitando com suplementos">
      <h2>FUEL YOUR JOURNEY</h2>
      <button>Compre Agora</button>
    </section>

    <section class="auth-section">
      <div class="auth-container">
        <h2>Acesse sua conta</h2>

        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
          <div id="loginError" class="error-message" style="display:none;"></div>
          <div id="loginSuccess" class="success-message" style="display:none;"></div>
        </form>

        <div class="auth-links">
          <a href="#">Esqueci minha senha</a>
          <a href="register.html">Registre-se</a>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="footer-container">
      <p>Â© 2025 Suplementa+ - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="./src/js/api.js"></script>
  <script src="./src/js/script.js"></script>

</body>

</html>
