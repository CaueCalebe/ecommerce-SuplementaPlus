<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Registrar | Suplementa+</title>
</head>

<body class="register-page">

  <header>
    <div class="top-bar">
      <h1>SUPLEMENTA+</h1>
    </div>
  </header>

  <main>
    <section class="auth-section">
      <div class="auth-container">
        <h2>Registre sua conta</h2>

        <form id="registerForm">
          <input type="email" name="email" placeholder="Email" required>
          <input type="email" name="repeat_email" placeholder="Repetir Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <input type="password" name="repeat_password" placeholder="Repetir Senha" required>
          <button type="submit">Registrar</button>
          <div id="registerError" class="error-message" style="display:none;"></div>
          <div id="registerSuccess" class="success-message" style="display:none;"></div>
        </form>

        <div class="auth-links">
          <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>© 2025 Suplementa+ - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="./src/js/api.js"></script>
  <script src="./src/js/script.js"></script>

</body>

</html>
